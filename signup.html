<!doctype html>
<html lang="en" data-bs-theme="auto">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Newsletter Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }

        .form-signin {
            max-width: 400px;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .form-floating input {
            border-radius: 8px;
            margin-bottom: 10px;
            padding: 10px;
        }

        .form-floating label {
            padding-left: 12px;
        }

        .btn-primary {
            border-radius: 8px;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<main class="form-signin">
    <form action="/" method="post">
        <img class="mb-4" src="./images/logo.png" alt="Logo" width="72" height="72"/>
        <h1 class="h3 mb-3 fw-normal">Sign up to my Newsletter <br> to join our HOOD!</h1>

        <div class="form-floating">
            <input type="text" name="fName" class="form-control" id="firstName" placeholder="First Name" required autofocus>
            <label for="firstName">First Name</label>
        </div>
        <div class="form-floating">
            <input type="text" name="lName" class="form-control" id="lastName" placeholder="Last Name" required>
            <label for="lastName">Last Name</label>
        </div>
        <div class="form-floating">
            <input type="email" name="email " class="form-control" id="email" placeholder="name@example.com" required>
            <label for="email">Email address</label>
        </div>

        <button class="btn btn-primary w-100" type="submit">Sign Up!</button>
        <p class="mt-5 mb-3 text-body-secondary">Â© 2025 ðŸ‘¾ Saba Bokuchava</p>
    </form>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
